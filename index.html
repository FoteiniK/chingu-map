<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <title>Google Map</title>
  </head>
  <body>
    <header class="header">
      <p class="header__title">chingu map</p>
    </header>
    <section class="section">  
      <div id="map" class="section__map"></div>
    </section>
    <footer class="footer">
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/articFox.png" alt="articFox"><p>Artic fox</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/cheetah.png" alt="cheetah"><p>Cheetah</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/kangaroo.png" alt="kangaroo"><p>Kangaroo</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/racoon.png" alt="racoon"><p>Racoon</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/redPanda.png" alt="redPanda"><p>Red panda</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/rhino.png" alt="rhino"><p>Rhino</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/alpaca.png" alt="alpaca"><p>Alpaca</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/meerkat.png" alt="meerkat"><p>Meerkat</p></div>
      <!-- new cohort --> 
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/moose.png" alt="moose"><p>Moose</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/lion.png" alt="lion"><p>Lion</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/beluga.png" alt="beluga"><p>Beluga</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/penguin.png" alt="penguin"><p>Penguin</p></div>
      <div class="footer__block"><img class="footer__block--img" src="img/cohort/turtle.png" alt="turtle"><p>Turtle</p></div>
    </footer>
    <script src="main.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGZ8LI4eLYygl3uRy4pUzt0E0CDqfyBkQ&callback=initMap" async defer></script>
  </body>
</html>
